<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    <title>Template7 实例教程</title>
    <link rel="stylesheet" href="f7/framework7.min.css">
    <link rel="stylesheet" href="kycfood/css/icons.css">
    <link rel="stylesheet" href="kycfood/css/app.css">
	</head>
	<body>
		<div class="views">
			<div class="view view-main">
        <div data-page="historicplaces" class="page cached">
          <div class="container" id="content-wrap">
            <script id="template" type="text/template7">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Occupation</th>
                    <th>Hometown</th>          
                  </tr>
                </thead>
                <tbody>
                  {{#each peoples}}
                    <tr>
                      <td>{{name}}</td>
                      <td>{{occupation}}</td>            
                      <td>{{hometown}}</td>            
                    </tr>
                  {{/each}}
                </tbody>
              </table>
            </script>
          </div>
        </div>
			</div>
		</div>
    <script src="f7/framework7.min.js"></script>
    <script src="tabletop.js"></script>
  </body>

</html>
